<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Profile</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://kit.fontawesome.com/6f408c512b.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<!--Whole container-->
		<!--The check input is used for the sidbar but it is hidden-->
		<div id="wrapper">
			<input type="checkbox" id="check" />
			<!--check input ends-->

			<!--hamburger...yummy-->
			<label for="check">
				<svg width="14" height="24" xmlns="http://www.w3.org/2000/svg">
					<path
						d="M13 0L1 12l12 12"
						stroke="#FFF"
						fill="none"
						fill-rule="evenodd"
					/>
				</svg>
				<div id="sidebar_btn">
					<div class="line1"></div>
					<div class="line2"></div>
				</div>
			</label>

			<!--sidebar start-->
			<div class="sidebar">
				<center>
					<h1><span>Learnovate</span> <i class="fab fa-instagram"></i></h1>
				</center>
				<a class="active" ref="index.html"
					><i class="far fa-user"></i><span>Profile</span></a
				>
				<a href="submission.html"
					><i class="fas fa-clipboard-list"></i><span>Submissions</span></a
				>
				<a href="resource.html"
					><i class="fas fa-upload"></i><span>Resources</span></a
				>
				<a href="discussion.html"
					><i class="far fa-comments"></i><span>Discussion Forum</span></a
				>
				<a href="course.html" class="tts"
					><i class="fas fa-tasks"></i><span>Courses</span></a
				>
			</div>
			<!--sidebar ends-->

			<!--Main content ahead-->
			<main id="content">
				<!--main heading-->
				<header class="head">
					<h1>Profile</h1>
					<div class="move-right">
						<img src="image-john.jpg" alt="" />
						<i class="far fa-bell"></i>
					</div>
				</header>

				<!--Disable and enable button i.e edit profile and save-->
				<div class="btn">
					<button type="button">Save</button>
				</div>

				<!--Core articles-->
				<div id="main">
					<!--Fine boy image-->
					<div class="image">
						<img src="image-john.jpg" alt="" />
					</div>

					<!--Input area-->
					<div class="inputs">
						<!--first-row-->
						<div class="first-row">
							<!--FirstName input-->
							<div class="firstname box">
								<label for="">First Name</label>
								<input type="text" name="First Name" id="first-input" />
							</div>

							<!--LastName input-->
							<div class="lastname">
								<label for="">Last Name</label>
								<input type="text" name="Last Name" id="second-input" />
							</div>
						</div>
						<!--Second-row-->
						<div class="second-row">
							<!--Bio inputs-->
							<div class="bio">
								<label for="">Bio</label>
								<input type="text" name="Bio" id="third-input" />
							</div>
						</div>

						<!--Third row-->
						<div class="third-row">
							<!--dropdown box-->
							<div class="tutorial box">
								<label for="">Tutorial</label>
								<button id="button" class="button" type="button">
									<span id="select-label">Select Tutorials</span>
									<div class="arrow"></div>
								</button>

								<div id="dropdown">
									<label class="select-item" for="pepsi">Pepsi</label>
									<input class="option" type="radio" name="drink" id="pepsi" />

									<label class="select-item" for="coke">Coke</label>
									<input class="option" type="radio" name="drink" id="coke" />

									<label class="select-item" for="monster">Monster</label>
									<input
										class="option"
										type="radio"
										name="drink"
										id="monster"
									/>
								</div>
							</div>
							<!--discipline input-->
							<div class="discipline">
								<label for="">Discipline</label>
								<input type="text" name="Discipline" id="fifth-input" />
							</div>
						</div>
					</div>
				</div>
			</main>
			<!--Main content ends here-->
		</div>

		<!--Whole container ends-->
		<script defer src="main.js"></script>
	</body>
</html>
